trainer:
  max_epochs: 1
  accelerator: "auto"
  strategy: "auto"
  precision: "16-mixed"
  profiler: "simple"
  limit_train_batches: 1000
  limit_val_batches: 1000
  gradient_clip_val: 1.0
  gradient_clip_algorithm: "norm"
  accumulate_grad_batches: 1
logger:
  save_dir: "./results/tb_logs"
  name: "ldcast_nowcast"
loss:
  loss_name: "mse"
callbacks:
  checkpoint:
    monitor: "val/loss"
    save_top_k: 3
    save_last: true
    mode: "min"
  early_stopping:
    monitor: "val/loss"
    min_delta: 0.0
    patience: 6
    verbose: true
    mode: "min"
optimizer:
  lr: 1e-3
  weight_decay: 1e-4
  betas: [0.5, 0.9]
  # scheduler
  patience: 3
  factor: 0.1
  monitor: "val/loss"
model:
  module_path: nowcasting.models.ldcast.models.nowcast.nowcast.AFNONowcastModule
  checkpoint_path: null
  compile: true
  
  # Main model parameters
  embed_dim: [128]
  analysis_depth: [4]
  forecast_depth: 4
  input_patches: [1]
  input_size_ratios: [1]
  output_patches: 5
  afno_fusion: false
  use_forecast: false
  per_input_forecast_depth: [2]
  
  # Autoencoder configurations
  input_autoencoders:
    -  # Satellite autoencoder config
      model:
        enc_params: 
          in_dim: 9
          levels: 2
          min_ch: 128
        dec_params:
          in_dim: 9
          levels: 2
          min_ch: 128
        kl_weight: 0.01
        encoded_channels: 128
        hidden_width: 128
  
  # Autoencoder checkpoints
  input_autoencoder_ckpts:
    - "/projects/prjs1634/nowcasting/results/tb_logs/ldcast_autoenc/version_2/checkpoints/epoch=167-step=168000.ckpt"

  # Output autoencoder
  # Default: take first input_autoencoder
  
  # Freezing options
  pretrained_paths:
    - null
  freeze_pretrained: [false]  # Freeze satellite pipeline

eval:
  model_path: nowcasting.benchmarks.ldcast_nowcast.LDCastNowcastNet
  model_name: "ldcast_nowcast"
  eval_name: "val"
  leadtimes: [5,10,15,30,60,90]
  thresholds: [0.5, 1, 2, 5, 10, 20, 30]