dataloader:
  module_path: nowcasting.data.dataloader_zarrv3.NowcastingDataModule
  path: "/projects/prjs1634/nowcasting/data/dataset.zarr"
  var_info:
    sample_var: "radar/max_intensity_grid"
    latlon: false
    in_vars:
      - ["sat_l1p5/IR_016",
        "sat_l1p5/IR_039",
        "sat_l1p5/WV_062",
        "sat_l1p5/WV_073",
        "sat_l1p5/IR_087",
        "sat_l1p5/IR_097",
        "sat_l1p5/IR_108",
        "sat_l1p5/IR_120",
        "sat_l1p5/IR_134"]
    out_vars:
      - "sat_l1p5/IR_016"
      - "sat_l1p5/IR_039"
      - "sat_l1p5/WV_062"
      - "sat_l1p5/WV_073"
      - "sat_l1p5/IR_087"
      - "sat_l1p5/IR_097"
      - "sat_l1p5/IR_108"
      - "sat_l1p5/IR_120"
      - "sat_l1p5/IR_134"
    transforms: 
      sat_l1p5/WV_062:
        normalize: {mean: 230.6474, std: 4.9752}
      sat_l1p5/IR_108:
        normalize: {mean: 266.7156, std: 16.5736}
      sat_l1p5/IR_016:
        normalize: {mean: 6.8788, std: 10.0196}
      sat_l1p5/IR_039:
        normalize: {mean: 269.7683, std: 14.6116}
      sat_l1p5/WV_073:
        normalize: {mean: 246.0418, std: 8.5848}
      sat_l1p5/IR_087:
        normalize: {mean: 264.6952, std: 15.4881}
      sat_l1p5/IR_097:
        normalize: {mean: 241.9831, std: 9.0873}
      sat_l1p5/IR_120:
        normalize: {mean: 265.4512, std: 16.6885}
      sat_l1p5/IR_134:
        normalize: {mean: 247.9466, std: 10.4477}
    
  split_info:
    split_rules:
      test:
        year: 
        - 2023
      val:
        month:
          - 6
          - 11
      train: {}
    apply_missing_masks:
      - "radar"
      - "harmonie"
      - "sat_l2"
      - "sat_l1p5"
      - "aws_inter"
    clutter_threshold: 50

  sample_info:
    threshold: 0.01
    methods:
      train:
        agg: "mean_pool"
      val:
        agg: "mean_pool"
        center_crop: true
      test:
        agg: "mean_pool"

  context_len: 4
  forecast_len: 20
  include_timestamps: true
  img_size: [4, 4]
  stride: [4,1,1]
  batch_size: 8
  num_workers: 32

